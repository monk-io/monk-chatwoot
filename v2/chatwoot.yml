chatwoot-rails:
  inherits: ./chatwoot-common
  defines: runnable
  containers:
    rails:
      image: chatwoot/chatwoot
      ports:
        - '0.0.0.0:3000:3000'
      entrypoint: docker/entrypoints/rails.sh
      bash: <- `bundle exec rails s -p 3000 -b 0.0.0.0`
      environment:
        - NODE_ENV=production
        - RAILS_ENV=production
        - INSTALLATION_ENV=docker
  actions:
    defines: actions
    prepare-db:
      code: exec("rails", "/bin/sh", "-c", `bundle exec rake db:chatwoot_prepare`)
      description: Prepare database

chatwoot-sidekiq:
  defines: runnable
  inherits: ./chatwoot-common
  depends:
    defines: depends
    wait-for:
        runnables:
            - monk-chatwoot/chatwoot-rds
        timeout: 60
  containers:
    rails:
      image: chatwoot/chatwoot
      bash: <- `bundle exec sidekiq -C /config/sidekiq.yml`
  files:
    defines: files
    sidekiq-conf:
      path: /config/sidekiq.yml
      container: rails
      contents: |
        :verbose: false
        :concurrency: 5
        :timeout: 25
        
        :queues:
          - [low, 1]
          - [scheduled_jobs, 1]
          - [webhooks, 1]
          - [bots, 1]
          - [active_storage_analysis, 1]
          - [action_mailbox_incineration, 1]
          - [integrations, 2]
          - [default, 2]
          - [mailers, 2]
          - [medium, 3]
          - [events, 3]
          - [action_mailbox_routing, 3]
          - [high, 5]
          - [critical, 10]
          
        production:
          :concurrency: 10
        staging:
          :concurrency: 5
   
chatwoot-db:
  defines: runnable
  containers:
    db:
      image: postgres
      environment:
        - <- `POSTGRES_DB=${chatwoot_database}`
        - <- `POSTGRES_USER=${chatwoot_database_user}`
        - <- `POSTGRES_PASSWORD=${chatwoot_database_password}`
        
    
chatwoot-rds:
  defines: runnable
  containers:
    redis:
      image: redis
      bash: <- `redis-server --requirepass "${chatwoot_redis_password}"`

